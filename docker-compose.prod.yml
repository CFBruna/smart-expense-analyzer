version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    depends_on:
      - mongodb
      - redis
    networks:
      - expense-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "3001:80"
    networks:
      - expense-network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    volumes:
      - mongodb_data:/data/db
    networks:
      - expense-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    networks:
      - expense-network
    restart: unless-stopped

networks:
  expense-network:
    driver: bridge

volumes:
  mongodb_data:
